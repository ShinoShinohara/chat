<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sofro UFMS - CHAT</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/chat.css">

    <link rel="stylesheet" href="assets/css/fontawesome/css/all.min.css">
    <link rel="icon" type="image/svg" href="assets/icon.svg">
</head>
<body>
    <main>
        <section id="box-channels">
            <div class="channel hover" onclick="modifyContent()">
                <div class="channel-avatar"></div>
                <div class="channel-info">
                    <p class="name">SOFRO UFMS - CHAT</p>
                </div>
            </div>

            <div class="users-online">
                <h2>Usu√°rios Conectados:</h2>
                <ul></ul>
            </div>
        </section>

        <section id="chat">
            <div id="no-clicked" class="no-clicked">
                <i class="fa-solid fa-comments"></i>
                <p><strong>SOFRO UFMS</strong> CHAT</p>
            </div>
            
            <div id="clicked" class="clicked none">
                <div class="channel">
                    <div class="channel-avatar"></div>
                    <div class="channel-info">
                        <p class="name">SOFRO UFMS - CHAT</p>
                    </div>
                </div>

                <div id="messages"></div>

                <form id="form" class="form">
                    <button type="submit">
                        <i class="fa-solid fa-message"></i>
                    </button>
                    <input type="text" name="mensagem" id="mensagem" placeholder="Mensagem...">
                </form>
            </div>
        </section>
    </main>

    <a id="logout" href="#">SAIR</a>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="assets/js/chat.js"></script>
</body>
</html>
