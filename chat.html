<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sofro UFMS - CHAT</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/chat.css">

    <link rel="stylesheet" href="assets/css/fontawesome/css/all.min.css">
    <link rel="icon" type="image/svg" href="assets/icon.svg">
</head>

<body>
    <header id="box-top"></header>

    <main>
        <section id="box-contacts">
            <h1 style="display: block;
            margin-left: auto;
            margin-right: auto;
            font-size: 1.5rem;
            font-weight: 500;">
                Seja muito bem vindo,</h1>

            <div id="contacts">
                <ul>
                    <p id="name" class="name"></p>
                    <div id="avatar"></div>
                    </li>
                </ul>
            </div>
            <button id="logout" href="#" style="display: block;
                margin-left: auto;
                margin-right: auto; 
                margin-top: 50px;
                padding: 12px 28px;
                font-size: 0.9rem;
                border-radius: 8px;
                color: aliceblue;
                border: 2px solid rgb(33, 33, 33);
                background-color: #7289da;
                cursor: pointer;">
                Sair</button>
        </section>

        <section id="chat" style="width: 70%;
        background-color: #363636;
        background-image: url('https://images.unsplash.com/photo-1542831371-29b0f74f9713?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZ3JhbW1pbmd8ZW58MHx8MHx8&w=1000&q=80');
        min-height: 100%;
        background-repeat: repeat;
        background-size: cover;">
            <div class="clicked">
                <div class="box-user">
                    <div><img src="https://i.imgur.com/QEH8y7h.jpg" style="width: 50px;
                    height: 50px;
                    border-radius: 50%;"></div>
                    <div class="user-info">
                        <p style="font-size: 1.5rem">Chat - Sistemas Distribuídos</p>
                        <p style="font-size: 0.9rem; padding-top: 10px;">
                            Venha tirar dúvidas com seus colegas de classe &#128516</p>
                    </div>
                </div>

                <div id="messages"></div>

                <form id="form" class="form">
                    <button type="submit">
                        <i class="fa-solid fa-message"></i>
                    </button>
                    <input type="text" name="mensagem" id="mensagem" placeholder="Mensagem..." required>
                </form>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="assets/js/chat.js"></script>
</body>

</html>
